; Configuration Settings for the Unity Console
[System]
; Global enable flag
Enable=1

[Console]
Enable=1

; Which apps to enable the console for
Filter=CharaStudio

; How long to wait before showing console.  
;  Typically used with StartHidden to avoid startup issues
StartDelay=0

; Virtual key to use to toggle console
ShowKey=BackQuote
ShowKeyControl=1
ShowKeyShift=0
ShowKeyAlt=0

; Show the console at startup
ShowAtStartup=1

; Set to 1 if you wish to have autoload scripts started automatically
StartHidden=1

; Folders to search for scripts. 
ScriptsFolders=.;.\Lib

; Move Console to another monitor on startup (Default: -1)
;    Set to 0,1,2 ... for which monitor. -1 to disable
MoveToMonitor=1

; Time to leave up console when an error occurs on initialization
ErrorWaitTime=10000

[Preload.Assemblies]
Microsoft.Scripting.Metadata.dll
Microsoft.Scripting.Core.dll
Microsoft.Scripting.dll
Microsoft.Dynamic.dll
IronPython.Modules.dll
IronPython.dll
Unity.Python.Modules.dll
InputSimulator.dll

[Startup.Script.Py]
import clr
clr.AddReference('StdLib')
clr.AddReference('UnityEngine')
clr.AddReference('UnityEngine.UI')
clr.AddReference('Unity.Python.Modules')
clr.AddReference('Assembly-CSharp')
clr.AddReference('Assembly-CSharp-firstpass')
clr.AddReference('InputSimulator')
# Add any engine initialization scripts here
import vngameengine
vngameengine.studio_wait_for_load()

