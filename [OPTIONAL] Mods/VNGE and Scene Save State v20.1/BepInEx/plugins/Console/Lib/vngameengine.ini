[Shortcuts]
; show/hide VNGE window
Hide=Ctrl+F8
; return to VNGE main screen
Reset=Ctrl+F3
; VNFrame/Clip manager window
VNFrameDeveloperConsole=Ctrl+F5
; shortcuts for selected Games (in Options)
Game1=F3
Game2=F4
Game3=F5
Game4=F6
Game5=F7
Game6=F8
Game7=Ctrl+Y
Game8=Ctrl+U
Game9=Ctrl+I
Game10=Ctrl+P
; some developer shortcuts. May be useful in VN dev
ReloadCurrentGame=F10
ReloadVNEngine=Ctrl+F1
DeveloperConsole=Ctrl+F4
DumpCamera=Ctrl+Alt+F4
DumpScene=Ctrl+Alt+F5

[Options]
; is allow navigate throw VN using keyboard shortcuts
UseKeysForButtons=0
KeysForButtons=z,x,c,v,b
; is use Unity Translator to translate VN texts
UseTranslator=0
TranslateTexts=1
TranslateButtons=0
; StartHidden - is VNGE window visible on start. 0 - yes, 1 - no
StartHidden=1
; Is show dialog automatically on scene load, if there is SSS or VNScene data in it?
ShowDialogOnSceneLoad=1
; IronPython auto pops console. Hide it? 0 - no, 1 - yes, 2 - depends on BepInEx settings
HideConsoleAfterStart=2
; default skin for run VN's in VNSceneScript. Please, don't change if you don't understand it
VNSceneScriptRunSkin=skin_renpymini
; PY scripts/VNGE game - if you wanna run some of them using keyboard shortcuts
Game1=test
Game2=
Game3=sceneutils
Game4=techdemo
Game5=vnscenescript
Game6=vnscenescriptrunview
Game7=
Game8=
Game9=
Game10=
